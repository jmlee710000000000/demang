<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<header></header>
	
	<form action="/login" method="post">
		<div class="div1">
			<img src="img/DEMANG.png" class="img1">
			<br>
			<br>
			<p>
				<input type="text" name="m_email" id="m_email" autocomplete="off" required>
				<label for="user_name"><span>ID</span></label>
			</p>
			<br>
			<p>
				<input type="password" name="m_password" id="m_password" autocomplete="off" required>
				<label for="user_name"><span>PASSWORD</span></label>
			</p>
			<br>
			<br>
			<input type="hidden" th:value="${red}" name="red">
			<button class="custom-btn btn-1" type="submit"><span>LOGIN</span></button>
			<!-- 새버튼 -->
		</div>
	</form>
	<div class="div2">
		<div class="frame">
			<a href="/signUp"><button class="custom-btn btn-1" ><span>Sign Up</span></button></a>
		</div>
	</div >
	
	<script type="text/javascript"></script>
	<script src="js/login.js"></script>
</body>
</html>
