<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<!-- script -->
<!-- jQuery --><script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script> -->

<!-- css -->
<!-- 공통 --><link rel="stylesheet" href="css/global.css">
<!-- 이 페이지 --><link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<main><div class="wrap signup">
	<h1>회원가입</h1>
	
	<form class="mainForm" action="/signUp" method="POST" id="signUp">
			
		<div class="inputs">
			<!--/* 이메일 입력과 메일로 인증코드 받는 버튼 */-->
			
			<div class="inputCell">
				<input type="text" name="m_email" class="m_email" id="m_email" autocomplete="off" required>
				<label for="user_name">E-MAIL</label>
			</div>
			<div class="email regex"></div>
			
			<button type="button" id="sendMail">인증코드받기</button>

			<div class="inputCell">
				<input type="text" name="e_code" id="e_code" autocomplete="off" required>
				<label for="user_name">인증코드</label>
			</div>
			<div class="code regex"></div>
			
			<div class="inputCell">
				<input type="text" name="m_nickname"class="m_nickname" id="m_nickname" autocomplete="off" required>
				<label for="user_name">NAME</label>
			</div>
			<div class="name regex"></div>
			
			<div class="inputCell">
				<input type="password" name="m_password" class="m_password" id="m_password" autocomplete="off" required>
				<label for="user_name">PASSWORD</label>
			</div>
			<div class="pw regex"></div>
			
			<div class="inputCell">
				<input type="password" name="m_re_password" class="m_re_password"id="m_re_password" autocomplete="off" required>
				<label for="user_name">RE_PASSWORD</label>
			</div>
			<div class="repw regex"></div>
			
			<div class="">
				BirthDay : 
				<input type="date" name="m_birth" id="m_birth" class="birth" min="1900-01-01" required="required">
			</div>
			<div class="birth regex"></div>
		</div>
		
		<div class="buttons" id="signup">
			<button type="button" class ="largeButton" id="signupbtn">JOIN</button>
		</div>
	</form>
	
	 <div class="">
		<button class="toLoginMove" onclick="location.href='/loginMove'">I already have an account</button>
	</div>
</div>

<div class="mailCheckModalBack2">
	<div class="mailCheckModal2">
		<div>이메일이 중복됩니다.
		<input type="button" class="cancel" value="확인">
		</div>
	</div>
</div>
<!-- 이 페이지 --><script type="text/javascript" src="js/signUp.js"></script>

</main>
</body>
</html>
