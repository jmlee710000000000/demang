<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fList.css">
    <link rel="stylesheet" href="css/homeNav.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<nav id="homeNav" th:include="other/homeNav"></nav>

    <div class="modal">
        <div class="modal_body">
            <div>
                <div class="close close2"></div>
            </div>
            <div>
                친구 목록
            </div>
            <div id="fList">
                <div>아이디 닉네임</div>
            </div>
        </div>
    </div>
    <button class="btn-open-popup fListBtn">Modal 띄우기</button>
    <a href="createCode">회원 코드 생성 테스트</a>
    <hr>
    이메일 : <input type="text" class="email" ><br>
    <a href="#" class="mail">자바 메일 보내기 테스트</a>
    

    <div class="mailCheckModalBack">
        <div class="mailCheckModal">
            이메일 인증 코드 입력
            <div>보낸 이메일 : <span class="sendEmail"></span></div>
            <div class="test"></div>
            <div>인증 코드 : <input type="text" class="authenticationCode"></div>
            <input type="button" class="authentication" value="인증">
            <input type="button" class="cancel" value="취소">
            <input type="button" value="재전송">
        </div>
    </div>

    <div class="mailCheckModalBack2">
        <div class="mailCheckModal2">
            <div>
                이메일이 중복됩니다.
                <input type="button" class="cancel" value="확인">
            </div>
        </div>
    </div>

	<footer th:include="other/footer"></footer>
	<script src="js/homeNav.js"></script>
    <script src="js/fList.js"></script>
</body>
</html>
