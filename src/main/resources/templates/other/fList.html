??? 팔로우 목록입니다.
<div th:each="fmember : ${fList}">
	<a th:href="'vip?p='+${fmember.m_id}" style="display: block">
		<div>
			<img th:src="${fmember.profileImage}" height=30>
			<span th:text="${fmember.m_nickname}"></span>#<span th:text="${fmember.m_code}"></span>
		</div>
	</a>
	<a th:href="'chat?to='+${fmember.m_id}">채팅(새 페이지)</a>
<button th:onclick="'chat_modal('+${fmember.m_id}+')'">채팅</button>
</div>

<script src="js/chatting.js"></script>-
