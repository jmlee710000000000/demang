<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>디망 고객센터</title>
<!-- script -->
<!-- font awesome kit code --><script src="https://kit.fontawesome.com/a958411779.js" crossorigin="anonymous"></script>
<!-- jQuery --><script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- 공통 --><script th:inline="javascript">sessionLogin = [[${session.login}]];</script><script src="js/globalScript.js"></script><script src="js/chatting.js"></script>
<!-- 이 페이지 … body 끝에 -->

<!-- css -->
<!-- 공통 --><link rel="stylesheet" href="css/global.css"><link rel="stylesheet" href="css/globalFrame.css">
<!-- 채팅 --><link rel="stylesheet" href="css/chat.css">
<!-- 이 페이지 --><link rel="stylesheet" href="css/serviceCenter.css">
</head>
<body>

	<header th:replace="other/homeNav">메인메뉴</header>

	<main> 
		<div class="mainwrap">
			<div class="subwrap">
				<div class="notice">
					<i class="fa-regular fa-address-card fa-4x"></i>
					<p>판매자 자격은 개인정보페이지에서 수정을 통해 계좌 연결과 같이 사용할 수 있습니다</p>
				</div>
				<div class="notice">
					<div>
						<i class="fa-solid fa-comments-dollar fa-3x"></i>
						<i class="fa-regular fa-circle-check fa-3x"></i>
						<i class="fa-regular fa-handshake fa-3x"></i>
					</div>
					<p>중고거래 혹은 상품구매는 주의를 기울여주시기 바랍니다</p>
				</div>
			</div>
			<div class="subwrap">
				<div class="notice">
					<i class="fa-regular fa-image fa-4x"></i>
					<p>불법 촬영물 등등등 을 게시할 경우 이용 정지, 처벌 받습니다</p>
				</div>
				<div class="notice">
					<div>
						<i class="fa-solid fa-people-group fa-4x"></i>
					</div>
					<p>모든 사람들이 함께 쓰는 SnShop을 만들어 갑시다</p>
				</div>
			</div>
			<div id="contactUsBtn">
				<div class="contactUs largeButton">
					<span class="contactUs">문의 하기</span>
				</div>
			</div>
		</div>
	</main>
	<!-- 문의하기 모달 -->
	<div class="contactUsModalBack">
		<div class="contactUsModal">
			<form action="contactUsInsert" method="post" id="contactInsert" enctype="multipart/form-data">
				<div class="mailwrap">
					<div class="contactUsTitle">
						문의하기
					</div>
					<div class="fromEmail">
						<span class="subtext">회원 이메일 : </span>[[${session.email}]]
						<input type="hidden" name="m_email" id="email" th:value="${session.email}">
					</div>
					<div class="contentTitle">
						<div class="contentTitleWrap">
							<div>
								<span class="subtext">제목 : </span><input type="text" name="c_contentTitle" class="title">
							</div>
							<select name="c_contactUsValues" id="c_contactUsValues">
								<option value="null">문의내용</option>
								<option>계정</option>
								<option>게시글</option>
								<option>판매/구매</option>
								<option>기타</option>
							</select>
						</div>
					</div>
					<div class="content">
						<div class="contentwrap">
							<p><span class="subtext">내용 : </span></p>
							<textarea name="c_content" id="content" rows="10"></textarea>
						</div>
					</div>
					<div class="fileUploadwrap">
						<div class="fileUploadList">
							<div class="insert">
								<input type="file" onchange="addFile(this);" name="files" id="file" multiple />
								<div class="file-list"></div>
							</div>
						</div>
					</div>
					<div class="controBtn">
						<input type="button" value="보내기" title="Button push blue/green" class="button btnPush btnBlueGreen sendBtn">
						<input type="button" value="취소" title="Button push orange" class="button btnPush btnOrange close">
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- 문의하기 경고창 모달 -->
	<div class="contactUsModalBack2">
		<div class="contactUsModal2">
			<div>
				<span class="text"></span><br>
				<input type="button" class="cancel" value="확인">
			</div>
		</div>
	</div>
	

	<div id="globalSidebar">
		<nav th:if="${session.login}" th:replace="other/fList">팔로목록</nav>
		<footer th:replace="other/footer">푸터</footer>
	</div>

	<div id="chatModals"></div>
<script src="js/serviceCenter.js"></script>
</body>
</html>
