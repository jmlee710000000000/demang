<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive sidebar submenus</title>
        <!-- font awesome kit code -->
        <script src="https://kit.fontawesome.com/a958411779.js" crossorigin="anonymous"></script>
        <!-- jquery3.6.0 cdn -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
<body>

    <body>
        <!--========== HEADER ==========-->
        <header class="header">
            <div class="header__container">

                <a href="/admin" class="header__logo home">Demang Admin</a>
               <span>[[${#dates.format(#dates.createNow(), 'yyyy년 MM월 dd일')}]] <span id="dayOfWeekBox"></span></span>
                
    
                <div class="header__search">
                    <input type="search" placeholder="Search" class="header__input">
                    <i class='bx bx-search header__icon'></i>
                </div>
    
                <div class="header__toggle">
                    <i class='bx bx-menu' id="header-toggle"></i>
                </div>
            </div>
        </header>

        <!--========== NAV ==========-->
        <div class="nav" id="navbar">
            <nav class="nav__container">
                <div>
                    <a href="/admin" class="nav__link nav__logo">
                        <i class='bx bxs-disc nav__icon' ></i>
                        <span class="nav__logo-name">Demang<br> Admin</span>
                    </a>
    
                    <div class="nav__list">
                        <div class="nav__items">
                            <h3 class="nav__subtitle">Menu</h3>
    
                            <a href="/admin" class="nav__link active home">
                                <i class='bx bx-home nav__icon' ></i>
                                <span class="nav__name">Home</span>
                            </a>
                            
                            <div class="nav__dropdown">
                                <a href="#" class="nav__link profile">
                                    <i class='bx bx-user nav__icon' ></i>
                                    <span class="nav__name">Profile</span>
                                    <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                                </a>

                                <div class="nav__dropdown-collapse">
                                    <div class="nav__dropdown-content">
                                        <a href="adminUser" class="nav__dropdown-item user">User</a>
                                        <a href="#" class="nav__dropdown-item post">Post</a>
                                        <!-- <a href="#" class="nav__dropdown-item">test</a>
                                        <a href="#" class="nav__dropdown-item">test</a> -->
                                    </div>
                                </div>
                            </div>

                            <a href="/contactUsList" class="nav__link messages">
                                <i class='bx bx-message-rounded nav__icon' ></i>
                                <span class="nav__name">Messages</span>
                            </a>
								 <a href="#" class="nav__link search">
                                <i class='bx bx-compass nav__icon' ></i>
                                <span class="nav__name">Search</span>
                            </a>
                            <a href="#" class="nav__link log">
                                <i class='bx bx-bookmark nav__icon' ></i>
                                <span class="nav__name">Log</span>
                            </a>
                        </div>
                    </div>
                </div>

                <a href="#" class="nav__link nav__logout">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>
        
       <!--===================== list ==================== -->
      
        <table class="table1">
        		<h2>회원 목록</h2>
			<tr id="listTr">
				<td><h4>프로필사진</h4></td>
				<td><h4>회원번호</h4></td>
				<td><h4>이메일</h4></td>
				<td><h4>닉네임</h4></td>
				<td><h4>가입일</h4></td>
			</tr> <br>
			<tr th:each="list : ${list}">
				 <td><img class="img1" th:src="${list.profileImage}"></td>
    	        <td class="listTr" th:text="${list.m_code}"></td> 
       		 <td th:text="${list.m_email}"></td> 
       		 <td  th:text="${list.m_nickname}"></td>
       		 <td th:text="${list.m_regDate}"></td> <br>
    		</tr>
    	
    	</table>
          <script src="assets/js/main.js"></script>
    </body>
</html>
