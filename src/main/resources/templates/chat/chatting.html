<!--/* 

chatDiv 한 상대회원과 채팅

div 상대정보
├프사
└닉네임

div 채팅상자
├채팅 내역
└채팅내역 끝부분 표시

form 메시지 보내기 폼
├메시지입력
└버튼

 */-->

<div class="chatDiv">
	<div class="chatListener"><!--/* 상대 정보 */-->
		<img th:src="'data:image/png;base64,'+${listener.m_profilePicString}" height=80>
		<span th:text="${listener.m_nickname}"></span>#<span th:text="${listener.m_code}"></span>님과 채팅
	</div>
	
	<div class="chatHistory_box">
		<div class="chatHistory" th:include="chat/chat"><!--/* 여기 채팅 내역 */-->
		</div>
		<hr class="endOfChat" style="border: 0"><!-- 스크롤 끝까지 내렸나 검사용 -->
	</div>
	
	<form class="chatForm">
		<!--<input hidden="hidden" vaule="엔터키로제출방지용무의미한input">-->
		<input type="hidden" class="chat_to" th:value="${listener.m_id}">
		<input type="text" class="chat_content" name="h_content" placeholder="뭐라 칠려고 했더라?">
		<button type="button" class="chat_send">보내기 버튼</button>
	</form>
</div>
