<article class="post">
	<h1>
		<img class="propic" alt="프로필 사진" src="images/propicTest.png">
		<span>[[${writer.m_nickname}]]</span>
	</h1>
	<div class="content">[[${dto.p_content}]]</div>
	
	<div>
		<button>관심</button>
		<button>답글</button>
		<button>&hellip;</button>
	</div>
	<ul th:each="comment: ${commentList}" class="commentPreview">
		<li><img th:src="'data:image/png;base64,'+${dto.m_profilePicString}" height=50>[[${comment.m_nickname}]]: [[${comment.c_content}]] ([[${comment.c_regDate}]])</li>
	</ul>
</article>
