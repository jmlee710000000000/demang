<article class="post">
	<div class="postView">
		<h1 class="writerInfo">
			<a th:href="'/vip?p='+${post.memberDTO.m_id}" style="display: block">
				<img class="propic" alt="프로필 사진" th:src="'data:image/png;base64,'+${post.memberDTO.m_profilePicString}" height=70>
				<span>[[${post.memberDTO.m_nickname}]]</span>
			</a>
		</h1>
		<div class="postImgBox">
			<div class="postImgs" th:each="postImg: ${imageList}">
				<img th:src="'data:image/png;base64,'+${postImg.m_profilePicString}" height=300>
			</div>
			<button>&lt;</button>
			<button>&gt;</button>
		</div>
		<div class="content">[[${post.p_content}]]</div>
		
		<div class="menubar">
			<button>관심</button>
			<button>답글</button>
			<button>&hellip;</button>
		</div>
		<form>
			<input type="text" placeholder="한 마디 남기기">
			<button type="button" onclick="">댓글쓰기</button>
		</form>
		<ul class="commentList">
			<li th:each="comment: ${commentList}">
				<a th:href="'/vip?p='+${comment.memberDTO.m_id}">
					<img th:src="'data:image/png;base64,'+${comment.memberDTO.m_profilePicString}" height=30>
					<span>[[${comment.memberDTO.m_nickname}]]</span>
				</a>
				<span>[[${comment.c_content}]]</span>
				<span>[[${comment.c_regDate}]]</span>
			</li>
		</ul>
	</div>
	<button>펼접</button>
</article>
