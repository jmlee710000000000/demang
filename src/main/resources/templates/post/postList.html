<!--/* 이 페이지에 들어올 때 필요한 model 속성

postList: 정수배열로 된 게시글 번호들 

postType: 게시글을 보여줄 형식 
- stack
- album
- list

additional (없어도 됨: 이 속성이 필요한 모든 부분을 <th:block th:if="${additional}">으로 감싸기)
- 기능1: 게시글 목록 윗부분에 추가할 html 파일 이름(파일 위치: post 폴더) 
- 기능2: 이 이름의 css 파일
additional은 없어도 되지만 있다 하면 해당되는 html, css 파일이 모두 있어야 한다.
*/-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DEMANG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- script -->
<!-- font awesome kit code --><script src="https://kit.fontawesome.com/a958411779.js" crossorigin="anonymous"></script>
<!-- jQuery --><script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- 공통 --><script th:inline="javascript">sessionLogin = [[${session.login}]];</script><script src="js/globalScript.js"></script><script src="js/chatting.js"></script>
<!-- 스크롤 내려 글 부르기 --><script th:inline="javascript">postList = [[${postList}]]; postType = [[${postType}]]</script><script src="js/postFromListByScrolling.js"></script> 
<!-- 게시글 관련 --><script src="js/postView.js"></script>
<!-- 이미지 슬라이더 --><script src="//cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

<!-- css -->
<!-- 공통 --><link rel="stylesheet" href="css/global.css"><link rel="stylesheet" href="css/globalFrame.css">
<!-- 채팅 --><link rel="stylesheet" href="css/chat.css">
<!-- 게시글 --><link rel="stylesheet" href="css/post.css"><link rel="stylesheet" th:href="'css/postList_'+${postType}+'.css'">
<!-- additional --><th:block th:if="${additional}"><link rel="stylesheet" th:href="'css/'+${additional}+'.css'"></th:block>
<!-- 이미지 슬라이더 --><link rel="stylesheet" href="//cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
</head>
<body>

<header th:replace="other/homeNav">메인메뉴</header>

<main>
	<th:block th:if="${additional}"><th:block th:replace="'post/'+${additional}"></th:block></th:block>
	<section id="postList"></section><hr id="endOfPostListPosCheck">
</main>

<div id="globalSidebar">
	<nav th:if="${session.login}" th:replace="other/fList">팔로목록</nav>
	<footer th:replace="other/footer">푸터</footer>
</div>

<div id="chatModals"></div>

</body>
</html>
