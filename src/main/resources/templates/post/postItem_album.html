<!--/* postList.html에서 main 안에 들어갈, 게시글 하나에 해당하는 항목을 나타내는 html 요소. (album 스타일로 표시될 용도)
게시물영역 div.post
├글쓴이 정보 h1.writerInfo
└이미지혹은본문 div.content
*/-->
<div class="post" th:onclick="'location.href=\'/postView?p_id='+${post.p_id}+'\''">
	<div class="writerInfo"><!--/* 작성자 */-->
		<img class="profilePic" alt="프로필 사진" th:src="${post.memberDTO.profileImage}" height=50>
		<div class="writerInfoText">
			<span class="nickname" th:text="${post.memberDTO.m_nickname}"></span>
			<span class="code">#[[${post.memberDTO.m_code}]]</span><br>
			<span class="email" th:text="${post.memberDTO.m_email}"></span>
		</div>
	</div>
	
	<div th:if="${image}" class="content"><!--/* 이미지 (있을 때만) */-->
		<figure>
			<img class="imgBox" th:src="${image.image}" />
		</figure>
	</div>
	
	<div th:unless="${image}" class="content contentText"><!--/* 이미지 없으면 본문 표시 */-->
		<figure>
			<span class="p_content" th:text="${post.p_content}"></span>
		</figure>
	</div>
</div>
